<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/app.css">
    <script defer src="assets/js/addData.js"></script>
    <script defer src="assets/js/sendData.js"></script>
    <script defer src="assets/js/deleteData.js"></script>
    <script defer src="assets/js/checkValidation.js"></script>
    <script defer src="assets/js/clearValue.js"></script>
    <script defer src="assets/js/fetchData.js"></script>
    <title>Test</title>
</head>

<body>
    <section class="menu">
        <div class="menu__container">
            <h4>Меню</h4>
            <div class="menu__container__line"></div>
            <ul>
                <li>
                    Пункт 1
                </li>
                <li>
                    Пункт 2
                </li>
                <li>
                    Пункт 3
                </li>
                <li>
                    Пункт 4
                </li>
            </ul>

        </div>
    </section>
    <section class="main">
        <header class="header">
            <input class="header__input" type="text" placeholder="Поиск">
        </header>

        <section class="applications">
            <div class="applications__container">
                <table class="applications__table">
                    <tr>
                        <td>ФИО</td>
                        <td>Должность</td>
                        <td>Возраст</td>
                        <td>Компетенции</td>
                    </tr>
                    <tr>
                        <form>
                            <td>
                                <input type="text" placeholder="ФИО" id="name">
                            </td>
                            <td>
                                <select id="position">
                                    <option>
                                        Аналитик
                                    </option>
                                    <option>
                                        Менеджер
                                    </option>
                                    <option>
                                        Программист
                                    </option>
                                    <option>
                                        Юрист
                                    </option>
                                </select>
                            </td>
                            <td>
                                <input type="text" placeholder="Возраст" id="age">
                            </td>
                            <td>
                                <textarea placeholder="Компетенции" id="competencies"></textarea>
                            </td>
                        </form>
                    </tr>
                </table>
                <div class="applications__btn__container">
                    <button type='submit' class="btn applications__btn__apply" id="add-btn">Добавить</button>
                    <button type='submit' class="btn applications__btn__apply" id="send-btn">Отправить</button>
                </div>
                <div class="applications__error">
                </div>
            </div>
        </section>

        <footer class="footer">
        </footer>
    </section>
</body>

</html>
